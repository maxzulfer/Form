<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Form Practice</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Creat Account</h2>
        </div>
        <div class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="mzulf" id="username">
                <i class="fas fa-check-circle" style="color: green;"></i>
                <i class="fas fa-exclamation" style="color: red;"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="mzulf@gmail.com" id="email">
                <i class="fas fa-check-circle" style="color: green;"></i>
                <i class="fas fa-exclamation" style="color: red;"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fas fa-check-circle" style="color: green;"></i>
                <i class="fas fa-exclamation" style="color: red;"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password two">Password Check</label>
                <input type="password" placeholder="password" id="password two">
                <i class="fas fa-check-circle" style="color: green;"></i>
                <i class="fas fa-exclamation" style="color: red;"></i>
                <small>Error Message</small>
            </div>
            <button type="submit">submit</button>
        </div>
    </div>
</body>
</html>
